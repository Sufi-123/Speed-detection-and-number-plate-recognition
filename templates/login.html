
<style>
  body {
    margin: 0;
    padding: 0;
    background: url("https://th.bing.com/th/id/R.318380bfb6020055d8d1fb5ffd5133e6?rik=20%2fFFtQsE4aYzA&pid=ImgRaw&r=0") no-repeat center center fixed;
    
   /* background: url("https://th.bing.com/th/id/R.392a9f335ca7e77a680795d7a23f4466?rik=t0BHnNJl%2bf5usQ&pid=ImgRaw&r=0 ") no-repeat center center fixed; */
    background-size: cover;
  }

  .container {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    height: 100vh;
  }

  .container .right {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background-color: rgba(21, 53, 179, 0.295);
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .container .right h1 {
    font-size: 24px;
    text-align: center;
    margin-bottom: 20px;
  }

  .container .right form {
    display: flex;
    flex-direction: column;
  }

  .container .right form input {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  .container .right form button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  .container .right form button:hover {
    background-color: #0056b3;
  }

  .container .right p.text-center {
    text-align: center;
    margin-top: 20px;
    color: aliceblue;
  }

  .container .right p.text-center a {
    color: #86e7e5;
    text-decoration: none;
  }

  .container .right p.text-center a:hover {
    text-decoration: underline;
    color: aliceblue

  }
</style>

<div class="container">
  <div class="right">
    <h1>Login</h1>
    <form method="POST">
      {% csrf_token %}
      {{login_form}}
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <p class="text-center">Don't have an account? <a href="/register">Create an account</a></p>
  </div>
</div>
